<html lang="he" dir="rtl">

    <title>BS - Financial Control Center</title>

    <style>
        :root { --primary: #10b981; --danger: #f43f5e; --accent: #6366f1; --bg: #0f172a; --card: #1e293b; --text: #f1f5f9; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }

        .header { text-align: center; padding: 20px; border-bottom: 3px solid var(--primary); margin-bottom: 20px; }
        
        .dashboard-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 30px; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 15px; text-align: center; border: 1px solid #334155; }
        .stat-card h4 { margin: 0; color: #94a3b8; font-size: 0.9rem; }
        .stat-card span { font-size: 1.8rem; font-weight: bold; display: block; margin-top: 5px; }

        .main-grid { display: grid; grid-template-columns: 1.2fr 1.8fr; gap: 20px; }
        @media (max-width: 900px) { .main-grid { grid-template-columns: 1fr; } }

        .card { background: var(--card); padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-bottom: 20px; }
        h3 { color: var(--primary); margin-top: 0; display: flex; align-items: center; gap: 10px; }

        label { display: block; margin-top: 15px; font-weight: bold; font-size: 0.85rem; color: #94a3b8; }
        input, select, textarea { width: 100%; padding: 12px; margin-top: 5px; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 10px; box-sizing: border-box; }
        
        .btn { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 10px; cursor: pointer; width: 100%; font-weight: bold; margin-top: 15px; transition: 0.3s; }
        .btn-upload { background: var(--accent); margin-top: 10px; }
        
        .item-list { max-height: 500px; overflow-y: auto; }
        .transaction { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #334155; align-items: center; }
